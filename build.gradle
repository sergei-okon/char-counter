plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'com.jcabi', name: 'jcabi-aspects', version: '0.23.2'
    implementation group: 'org.aspectj', name: 'aspectjrt', version: '1.9.8.RC3'
}

test {
    useJUnitPlatform()
}
